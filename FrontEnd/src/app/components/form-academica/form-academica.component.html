<div class="row" id="formAcademica">
  <h3>Educación</h3>
  <div class="col-lg-2">
    <button type="button" class="btn btn-outline-light" routerLink="/nuevaexp" *ngIf="isLogged">
        Añadir formacion academica
    </button>
  </div>
  
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>{{Experiencia.nombreE}}</td>
          <td>{{Experiencia.descripcionE}}</td>
          <td *ngIf="isLogged"><button type="button" class="btn btn-outline-light" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil"></i>EDITAR</button>
          </td>
          <td *ngIf="isLogged"><button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-x-lg"></i>BORRAR</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
