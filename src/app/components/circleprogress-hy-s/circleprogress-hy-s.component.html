<h3>Soft & Hard Skills</h3>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 skillCircle">
        <circle-progress
            [percent]="70"
            [radius]="100"
            [title]="'HTML'"
            [titleColor]="'#ffffff'"
            [titleFontSize]="'45px'"
            [space]="0"
            [showSubtitle]="false"
            [showUnits]="false"
            [outerStrokeWidth]="12"
            [innerStrokeWidth]="6"
            [outerStrokeColor]="'#e66700'"
            [innerStrokeColor]="'#ffffff'"
            [animation]="true"
            [animationDuration]="800"
        ></circle-progress>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 skillCircle">

            [innerStrokeWidth]="6"
            [outerStrokeColor]="'#eeea00'"
            [innerStrokeColor]="'#ffffff'"
            [animation]="true"
            [animationDuration]="800"
        ></circle-progress>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 skillCircle">

            [animation]="true"
            [animationDuration]="800"
        ></circle-progress>
    </div>
</div>
